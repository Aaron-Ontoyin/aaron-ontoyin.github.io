<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 | AOY</title>
        <meta name="robots" content="noindex">
        <style>
            :root {
                --bg: #fbf7f1;
                --surface: #fffaf2;
                --text: #111827;
                --muted: #4b5563;
                --border: rgba(17, 24, 39, 0.12);
                --accent: #0f3d91;
            }

            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                min-height: 100vh;
                display: grid;
                place-items: center;
                padding: 24px;
                background: var(--bg);
                color: var(--text);
                font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            }

            .card {
                width: min(720px, 100%);
                border: 1px solid var(--border);
                border-radius: 16px;
                padding: 24px;
                background: var(--surface);
            }

            .code {
                margin: 0;
                font-size: 0.95rem;
                color: var(--muted);
                letter-spacing: 0.08em;
                text-transform: uppercase;
            }

            h1 {
                margin: 10px 0 8px;
                font-size: clamp(1.7rem, 4vw, 2.4rem);
                line-height: 1.15;
                font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
            }

            p {
                margin: 0;
                color: var(--muted);
            }

            .actions {
                margin-top: 18px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            a {
                text-decoration: none;
                border: 1px solid var(--border);
                background: #fff;
                color: var(--text);
                padding: 8px 12px;
                border-radius: 999px;
                font-weight: 560;
            }

            a.primary {
                background: var(--accent);
                border-color: var(--accent);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <main class="card">
            <p class="code">Error 404</p>
            <h1>This page does not exist.</h1>
            <p>
                The link may be outdated, or the page may have moved.
            </p>
            <div class="actions">
                <a class="primary" href="/">Back to homepage</a>
                <a href="/#publications">View publications</a>
            </div>
        </main>
    </body>
</html>
